<%= optional_yaml('local-properties') %>

global:
  project: DuplicateFinder
  
  # Directories used for the build.
  dir:
    build: build
    test_results: build/test-results
    for_deployment: build/for-deployment
    deploy: deploy
    source: source
    app: source

  # Build configuration.
  build:
    configuration: Debug
    number: <%= ENV['BUILD_NUMBER'] %>
    commit_sha: <%= ENV['BUILD_VCS_NUMBER'] || "no SHA" %>
  
  # Tools used/invoked during the build.
  tools:
    ilmerge: tools/ILMerge/ILMerge.exe
    mspec: packages/Machine.Specifications.0.5.1.0/tools/mspec-clr4.exe
    cloc: tools/CLOC/cloc.exe
    ncover: tools/NCover/NCover.Console.exe
    ncoverexplorer: tools/NCoverExplorer/NCoverExplorer.Console.exe
    zip: tools/7-Zip/7za.exe
    fxcop: tools/FxCop/FxCopCmd.exe
    stylecop: tools/StyleCop/StyleCopCmd.exe

development:
  default_to: global

production:
  default_to: global
  build:
    configuration: Release